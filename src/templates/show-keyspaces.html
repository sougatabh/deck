
<!DOCTYPE html>

<link rel="icon" href="/img/logo.ico" />

    <style type="text/css">
      body {
        padding-top: 60px;

    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        
        persist: "location"
      });
    })
    
    function loadSettingsPage(){
    	url = '/show-all-settings';
		gotoPage(url);
    }
    
    function gotoAddKeySpacePage(hostname,clustername){
    	url = '/create-keyspace?hostname='+hostname+"&clustername="+clustername;
		gotoPage(url);
    }
    
    function deleteKeySpace(hostname,clustername){
        var e= document.forms[0].elements.length;

        for(i=0;i<e;i++){
    		if(document.forms[0].elements[i].name=="deleteKeyspace" && document.forms[0].elements[i].checked == true){
    			deleteId = document.forms[0].elements[i].value
    			
    		}
    	}
    	
    	url = '/delete-keyspace?deleteKeyspace='+deleteId+"&hostname="+hostname+"&clustername="+clustername
    	gotoPage(url);		
    }
    
    function gotoPage(url){
    	window.location = url;
    }
    

        
  </script>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
               <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
           
           <button type="button" onclick="gotoAddKeySpacePage('<%hostname%>','<%clustername%>')" class="btn btn-warning">Add Key Space</button>
           
           <form action="GET" >
          
          <div class="row-fluid">
          
            <legend>Column Families</legend>
            <button type="button" onClick="deleteKeySpace('<%hostname%>','<%clustername%>')" class="btn btn-danger">Delete</button>
            <br/><br/>
           	<table class="table table-bordered">
	  			<thead><tr class='table-header'><td>Select</td><td>Name</td><td>Replication Factor</td></tr></thead>
				<tbody>
				<%all-keyspaces%>
				</tbody>
				
			</table>
			</form>
			
          </div><!--/row-->
        </div>
        <!--End of the Form Panel-->
