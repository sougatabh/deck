
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deck: A Cassandra Admin tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

  <link rel="icon" href="/img/logo.ico" />
      <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/deckmain.css" rel="stylesheet">
        <link href="/css/deckmain.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.treeview.css" />
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <style type="text/css">
		label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
	</style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/jquery.validate.js"></script>

  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        
        persist: "location"
      });
    })
    
    $(document).ready(function(){
    	
	    $("#createkeyspacefrm").validate();
	 });
    function loadSettingsPage(){
    	url = '/show-all-settings';
		gotoPage(url);
    }
    
    function gotoPage(url){
    	window.location = url;
    }
        
  </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
               <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
          <div class="row-fluid">
           <form action="/save-keyspace" method="post" class="form-horizontal" id="createkeyspacefrm">
              <legend>Create New Key Space</legend>
              <%message%>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Keyspace</label>
				    <div class="controls">
				     <input type='text' name='keyspace' value='' placeHolder='Enter the Keyspace name' class="required">
			  </div>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Strategy Class</label>
				    <div class="controls">
					<select name='strategyclass'>
			          	<option value=':simple'>Simple</option>
			          	<option value=':network'>Network Topology</option>
			       </select>
			  </div>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Replication Factor</label>
				    <div class="controls">
					<input type='text' name='replicationfactor' value='1' placeHolder='1' class="required" class="required">
			  </div>
              <br/>
               <div class="control-group">
			    <div class="controls">
			     <button type="submit" class="btn btn-success">Submit</button>
			  	<button type="submit" class="btn btn-inverse">Cancel</button>
			    </div>
			  </div>
              
              
          </form>
          </div><!--/row-->
        </div>
        <!--End of the Form Panel-->
          <hr>

          <footer>
            <p>&copy; Company 2012</p>
          </footer>

    </div><!--/.fluid-container-->


  </body>
</html>
