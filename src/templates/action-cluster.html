
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deck: A Cassandra Admin tool</title>
	<link rel="icon" href="/img/logo.ico" />
    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.treeview.css" />
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="stylesheet" href="/css/deckmain.css" />
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
   
    </style>
  
  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery-ui.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  <script src="/js/deck.js" type="text/javascript"></script>
   
   <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        persist: "location"
      });
    })
    $(function() {
    	 $("#tabs").tabs({
    	        select: function(event, ui) {
    	        	var index =ui.index;
    	        	if(index == 0){
    	        		document.getElementById('keyspacesframe').contentWindow.location.reload(true);
    	        	}
    	        }
    	    });
    });
    
   
    
   

  </script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
                 <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
          
			    <div id="tabs">
				    <ul style="border:solid 1px #ccc; padding-bottom:3px; background-color:#797979;">
				        <li><a href="#tabs-1" class="icon"  name="tabs-icons"><img src="/css/images/icons/keyspace.png">KeySpaces</a></li>
				        <li><a href="#tabs-2" class="icon" name="tabs-icons"><img src="/css/images/icons/add.png">Add Keyspace</a></li>
				    
				    </ul>
				    <div id="tabs-1">
				        <iframe id="keyspacesframe" frameborder="0" src="/show-keyspaces?hostname=<%hostname%>&clustername=<%clustername%>" width="100%" height="500">
						            <p>Your browser doesn't support/allow iframes</p>
						 </iframe>
				    </div>
				    <div id="tabs-2">
				        <iframe id="addkeyspacesframe" frameborder="0" src="/create-keyspace?hostname=<%hostname%>&clustername=<%clustername%>" width="100%" height="500">
						            <p>Your browser doesn't support/allow iframes</p>
						     </iframe>
				    </div>
				    
				</div>
          

          <footer>
            <p>&copy;Sougata Bhattacharya 2012</p>
          </footer>

    	</div>
    </div><!--/.fluid-container-->
    </div>


  </body>
</html>
