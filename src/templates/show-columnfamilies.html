    <!-- Le styles -->

        padding-top: 60px;

  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        
        persist: "location"
      });
    })
    
    function loadSettingsPage(){
    	url = '/show-all-settings';
		gotoPage(url);
    }
    
    function gotoAddColumnfamilyPage(keyspace){
    	hostname = document.forms[0].hostname.value;
    	clustername = document.forms[0].clustername.value;
    	url = '/create-columnfamily?keyspace='+keyspace+"&hostname="+hostname+"&clustername="+clustername;
		gotoPage(url);
    }
    
    function deleteColumnfamily(){
        var e= document.forms[0].elements.length;

        for(i=0;i<e;i++){
    		if(document.forms[0].elements[i].name=="deleteColumnFamily" && document.forms[0].elements[i].checked == true){
    			deleteId = document.forms[0].elements[i].value
    			
    		}
    		
    			
    	}
        
    	hostname = document.forms[0].elements['hostname'].value;
    	
    	clustername = document.forms[0].elements['clustername'].value;
    	
    	selectedkeyspace = document.forms[0].elements['selectedkeyspace'].value;
    	
    	url = '/delete-columnfamily?deleteColumnFamily='+deleteId+"&keyspace="+selectedkeyspace+"&hostname="+hostname+"&clustername="+clustername
            			
    	
    	gotoPage(url);		
    }
    
    function gotoPage(url){
    	window.location = url;
    }
    

        
  </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
               <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
           
           <button type="button" onclick="gotoAddColumnfamilyPage('<%keyspace%>')" class="btn btn-warning">Add Column Family</button>
           
           <form action="GET" >
           <input type="hidden" id="idkeyspace" name="selectedkeyspace" value="<%keyspace%>">
           <input type="hidden" id="idhostname" name="hostname" value="<%hostname%>">
           <input type="hidden" id="idclustername" name="clustername" value="<%clustername%>"> 
          <div class="row-fluid">
          	<%message%>
            <legend>Column Families</legend>
            <button type="button" onClick="deleteColumnfamily()" class="btn btn-danger">Delete</button>
           	<table class="table table-bordered">
	  			<thead><tr class='table-header'><td>Select</td><td>Id</td><td>Name</td><td>Comparator</td><td>Type</td><td>Sub Comparator</td><td>Default Validator</td><td>Key Validator</td><td>Row Cache</td><td>Key Cache</td><td>Gc grace sec</b></td></tr></thead>
				<tbody>
				<%columnfamilies%>
				</tbody>
				
			</table>
			</form>
			
          </div><!--/row-->
        </div>
        <!--End of the Form Panel-->
