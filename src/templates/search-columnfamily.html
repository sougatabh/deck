
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deck: A Cassandra Admin tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<link rel="icon" href="/img/logo.ico" />
    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.treeview.css" />
        <link href="/css/deckmain.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        persist: "location"
      });
    })
    
    function loadSettingsPage(){
    	url = '/show-all-settings';
		gotoPage(url);
    }
    
    function gotoAddRowPage(keyspace,columnfamily){
    	alert("This feature is yet to come, Please wait for next version");
    	//alert('Going to the Create Record Page');
    	//alert('The Keyspace Name = '+keyspace+",The Column Family = "+columnfamily)
    	url = '/create-record?keyspace='+keyspace+'&columnfamily='+columnfamily;
    	
    	//gotoPage(url);
    }
    
    function gotoPage(url){
    	window.location = url;
    }
        
  </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
                 <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
          <div class="row-fluid">
          	
            <button type="button" onclick="gotoAddRowPage('<%keyspace%>','<%columnfamily%>')" class="btn btn-warning">Add Row</button>
            <legend>Search Column Family Data</legend>
    
             <form action="/search" method="post" class="form-horizontal">
              <input type="hidden" name="keyspace" value="<%keyspace%>">
              <input type="hidden" name="columnfamily" value="<%columnfamily%>">
               <div class="control-group">
				    <label class="control-label" for="inputKey">Row Key</label>
				    <div class="controls">
				      <input type="text" id="inputKey" name="key" placeholder="">
				    </div>
				
			  </div>
              <div class="control-group">
				    <label class="control-label" for="inputKey">Serialization</label>
				    <div class="controls">
				      	<select name='serializationtype'>
				          	<option value=':string'>String</option>
				          	<option value=':integer'>Interger</option>
				          	<option value=':long'>Long</option>
				          	<option value=':bytes'>Bytes</option>
			     		</select>
				    </div>
				    
			  </div>	
			   <div class="control-group">
				    <div class="controls">
						  <button type="submit" class="btn btn-success">Search</button>
			              <button type="submit" class="btn btn-inverse">Cancel</button>
				    </div>
				
			  </div>     
	                        
	          </form>
	          <table class="table table-bordered">
	  			
				
				<%search-result%>
				
			</table>
	          
          </div><!--/row-->
        </div>
        <!--End of the Form Panel-->
          <hr>

          <footer>
            <p>&copy; Company 2012</p>
          </footer>

    </div><!--/.fluid-container-->


  </body>
</html>
