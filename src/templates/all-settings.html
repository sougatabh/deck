
<!DOCTYPE html>

  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        
        persist: "location"
      });
    })
    
    function gotoAddClusterPage(){
    	url = '/setup-new-host';
		gotoPage(url);
    }
    
    function loadSettingsPage(){
    	
    	url = '/show-all-settings';
		gotoPage(url);
    }
    
    function gotoPage(url){
    	window.location = url;
    }
        
  </script>

          <div class="row-fluid">
          <button type="button" onclick="gotoAddClusterPage()" class="btn btn-warning">Add Cluster</button>
           <form action="/save-columnfamily" method="post" class="form-horizontal">
            <table class="table table-bordered">
	  			<thead><tr class='table-header'><td>Connection Name</td><td>Host Name</td><td>Cluster Name</td></tr></thead>
