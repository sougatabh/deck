
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Deck: A Cassandra Admin tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<link rel="icon" href="/img/logo.ico" />
    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/deckmain.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.treeview.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

  <script src="/js/lib/jquery.js" type="text/javascript"></script>
  <script src="/js/lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/jquery.treeview.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function() {
      $("#tree").treeview({
        collapsed: true,
        animated: "medium",
        
        persist: "location"
      });
    })
    
    function loadSettingsPage(){
    	
    	url = '/show-all-settings';
		gotoPage(url);
    }
    function gotoPage(url){
    	window.location = url;
    }
  </script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Deck</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
               <label class="settings" onClick="loadSettingsPage()"></label>
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    
        <!--Start of the Left Panel-->
       <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="tree">
            	<%keyspaces%>
              
          	</ul>
          </div><!--/.well -->
        </div><!--/span-->
        <!--End of the Left Panel-->
        <!--Start of the Form Panel-->
        <div class="span9">
          <div class="row-fluid">
           <form action="/save-columnfamily" method="post" class="form-horizontal">
           	  <input type='hidden' name='keyspace' value="<%selectedKeySpace%>"/> 
              <legend>Create New Column Family</legend>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Column Family Name</label>
				    <div class="controls">
				     <input type='text' name='columnfamilyname' value='' placeHolder='Enter the Column Family Name'>
			  </div>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Column Family Type</label>
				    <div class="controls">
					<%columnfamilies%> 
			  </div>
              <div class="control-group">
				    <label class="control-label" for="inputEmail">Comparator</label>
				    <div class="controls">
					<%comparators%>
			  </div>
			<div class="control-group">
				    <label class="control-label" for="inputEmail">Sub Comparator</label>
				    <div class="controls">
					<%subcomparators%>
			  </div>
			  <div class="control-group">
				    <label class="control-label" for="inputEmail">Default Validation Class</label>
				    <div class="controls">
					<select name='defaultvalidator'><%validator-class %></select>
			  </div>
			  <div class="control-group">
				    <label class="control-label" for="inputEmail">Key Validation Class</label>
				    <div class="controls">
					<select name='keyvalidator'><%validator-class %></select>  
			  </div>
			  <div class="control-group">
				    <label class="control-label" for="inputEmail">Gc grace Seconds</label>
				    <div class="controls">
					<input type='text' name='gcgracesec' value='' placeHolder=''>
			  </div>
			  <div class="control-group">
				    <label class="control-label" for="inputEmail">Comments</label>
				    <div class="controls">
					<textarea rows="3" name='comment'></textarea> 
			  </div>
              <br/>
               <div class="control-group">
			    <div class="controls">
			     <button type="submit" class="btn btn-success">Submit</button>
			  	<button type="submit" class="btn btn-inverse">Cancel</button>
			    </div>
			  </div>
              
              
          </form>
          </div><!--/row-->
        </div>
        <!--End of the Form Panel-->
          <hr>

          <footer>
            <p>&copy; Company 2012</p>
          </footer>

    </div><!--/.fluid-container-->


  </body>
</html>
